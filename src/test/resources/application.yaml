logging:
  level:
    org.springframework: INFO

automatiq:
  base-url: http://www.apple.com
  devices:
    LocalFirefox:
      driver: org.openqa.selenium.firefox.FirefoxDriver
    LocalChrome:
      driver: org.openqa.selenium.chrome.ChromeDriver
    Chrome59Windows10:
      remote-address: https://ondemand.saucelabs.com:443/wd/hub
      capabilities:
        username: ${saucelabs_username}
        accessKey: ${saucelabs_accessKey}
        browserName: Chrome
        platform: Windows 10
        version: 59.0
        extendedDebugging: true
      confidential:
        - accessKey
    FirefoxLatestMojave:
      remote-address: https://ondemand.saucelabs.com:443/wd/hub
      options: org.openqa.selenium.firefox.FirefoxOptions
      capabilities:
        username: ${saucelabs_username}
        accessKey: ${saucelabs_accessKey}
        extendedDebugging: true
        platform: macOS 10.14
        version: latest
      confidential:
        - accessKey
    SafariLatestMojave:
      remote-address: https://ondemand.saucelabs.com:443/wd/hub
      desired: safari
      capabilities:
        username: ${saucelabs_username}
        accessKey: ${saucelabs_accessKey}
        extendedDebugging: true
        platform: macOS 10.14
        version: latest
      confidential:
        - accessKey