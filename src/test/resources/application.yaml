logging:
  level:
    org.springframework: INFO

automatiq:
  base-url: http://www.apple.com
  devices:
    LocalFirefox:
      driver: org.openqa.selenium.firefox.FirefoxDriver
    LocalChrome:
      driver: org.openqa.selenium.chrome.ChromeDriver
    Chrome59Windows10:
      remote-address: https://ondemand.saucelabs.com:443/wd/hub
      capabilities:
        username: ${saucelabs_username}
        accessKey: ${saucelabs_accessKey}
        browserName: Chrome
        platform: Windows 10
        version: 59.0
        extendedDebugging: true
      confidential:
        - accessKey
    FirefoxLatestMojave:
      remote-address: https://ondemand.saucelabs.com:443/wd/hub
      options: org.openqa.selenium.firefox.FirefoxOptions
      capabilities:
        username: ${saucelabs_username}
        accessKey: ${saucelabs_accessKey}
        extendedDebugging: true
        platform: macOS 10.14
        version: latest
      confidential:
        - accessKey
    SafariLatestMojave:
      remote-address: https://ondemand.saucelabs.com:443/wd/hub
      desired: safari
      capabilities:
        username: ${saucelabs_username}
        accessKey: ${saucelabs_accessKey}
        extendedDebugging: true
        platform: macOS 10.14
        version: latest
      confidential:
        - accessKey
    ChromeLatestMojave:
      remote-address: https://ondemand.saucelabs.com:443/wd/hub
      options: org.openqa.selenium.chrome.ChromeOptions
      capabilities:
        w3c: true
        platformName: macOS 10.14
        browserVersion: latest
      sauce-options:
        username: ${saucelabs_username}
        accessKey: ${saucelabs_accessKey}
        extendedDebugging: true
      confidential:
        - accessKey
    iPhoneXS:
      remote-address: https://ondemand.saucelabs.com:443/wd/hub
      desired: iphone
      capabilities:
        username: ${saucelabs_username}
        accessKey: ${saucelabs_accessKey}
        extendedDebugging: true
        appiumVersion: 1.15.0
        deviceName: iPhone XS Simulator
        deviceOrientation: portrait
        platformVersion: 13.0
        platformName: iOS
        browserName: Safari
      confidential:
        - accessKey