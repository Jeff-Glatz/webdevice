logging:
  level:
    org.springframework: INFO

webdevice:
  base-url: https://webdevice.io
  default-device: Firefox
  eager: false
  strict: true
  devices:
    LocalFirefox:
      driver: org.openqa.selenium.firefox.FirefoxDriver
      pooled: true
      aliases: Firefox, Local Firefox
      capabilites:
        version: "71.0"
    LocalChrome:
      driver: org.openqa.selenium.chrome.ChromeDriver
      pooled: true
      aliases: Chrome, Local Chrome
      capabilites:
        version: "59.0"
    Chrome59Windows10:
      remote-address: https://ondemand.saucelabs.com:443/wd/hub
      pooled: false
      aliases: Chrome v59 Windows 10
      capabilities:
        username: ${saucelabs_username}
        accessKey: ${saucelabs_accessKey}
        browserName: Chrome
        platform: Windows 10
        version: "59.0"
        extendedDebugging: true
      confidential:
        - accessKey
    FirefoxLatestMojave:
      remote-address: https://ondemand.saucelabs.com:443/wd/hub
      pooled: false
      options: org.openqa.selenium.firefox.FirefoxOptions
      capabilities:
        username: ${saucelabs_username}
        accessKey: ${saucelabs_accessKey}
        extendedDebugging: true
        platform: macOS 10.14
        version: latest
      confidential:
        - accessKey
    SafariLatestMojave:
      remote-address: https://ondemand.saucelabs.com:443/wd/hub
      pooled: false
      desired: safari
      capabilities:
        username: ${saucelabs_username}
        accessKey: ${saucelabs_accessKey}
        extendedDebugging: true
        platform: macOS 10.14
        version: latest
      confidential:
        - accessKey
    ChromeLatestMojave:
      remote-address: https://ondemand.saucelabs.com:443/wd/hub
      pooled: false
      options: org.openqa.selenium.chrome.ChromeOptions
      capabilities:
        w3c: true
        platformName: macOS 10.14
        browserVersion: latest
      extra-capability: sauce:options
      extra-options:
        username: ${saucelabs_username}
        accessKey: ${saucelabs_accessKey}
        extendedDebugging: true
      confidential:
        - accessKey
    iPhone8:
      remote-address: https://ondemand.saucelabs.com:443/wd/hub
      aliases: iPhone 8
      pooled: false
      desired: iphone
      capabilities:
        username: ${saucelabs_username}
        accessKey: ${saucelabs_accessKey}
        extendedDebugging: true
        appiumVersion: "1.13.0"
        deviceName: iPhone 8
        deviceOrientation: portrait
        platformVersion: "12.2"
        platformName: iOS
        browserName: Safari
      confidential:
        - accessKey